<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="/assets/images/logos/main-logo.png" width="180" alt="">
              </a>
              <form class="my-login-validation" *ngIf="!isLoggedIn" name="form"
                    (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control"  name="userName" [(ngModel)]="form.userName"
                         required #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.errors }"
                         id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div *ngIf="userName.errors && f.submitted" class="invalid-feedback">
                    Username is required!
                  </div>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                         [ngClass]="{ 'is-invalid': f.submitted && password.errors }" id="exampleInputPassword1">
                  <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <a class="text-primary fw-bold" >Forgot Password ? Contact your admin !</a>
                </div>
                <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">New to CreditWise?</p>
                  <a class="text-primary fw-bold ms-2" href="./register">Create an account</a>
                </div>
                <div class="form-group">
                  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
